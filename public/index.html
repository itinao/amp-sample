<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <script async custom-element="amp-lightbox" src="https://cdn.ampproject.org/v0/amp-lightbox-0.1.js"></script>
    <script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
    <script async custom-element="amp-lightbox-gallery" src="https://cdn.ampproject.org/v0/amp-lightbox-gallery-0.1.js"></script>
    <title>Hello, AMPs</title>
    <link rel="canonical" href="http://example.ampproject.org/article-metadata.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": [
          "logo.jpg"
        ]
      }
    </script>
    <style amp-custom>
      .ampstart-btn {
        font-family: inherit;
        font-weight: inherit;
        font-size: 1rem;
        line-height: 1.125rem;
        padding: .7em .8em;
        text-decoration: none;
        white-space: nowrap;
        word-wrap: normal;
        vertical-align: middle;
        cursor: pointer;
        background-color: #fff;
        color: #b60845;
        border: 1px solid #b60845;
      }
      .m2 {
        margin: 1.5rem;
      }
      .caps {
        text-transform: uppercase;
        letter-spacing: .2em;
      }
      /* lightbox */
      .lightbox {
        background: rgba(0,0,0,.8);
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .lightbox h1 {
        color: #fff;
      }
      /* amp-story */
      amp-story {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI ", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji ", "Segoe UI Emoji ", "Segoe UI Symbol ";
      }
      amp-story-page * {
        color: white;
        text-align: center;
      }
      [template=thirds] {
       padding: 0;
      }
    </style>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  </head>
  <body>
    <h1>Welcome to the mobile web <a href="https://www.ampproject.org/ja/docs/reference/components">ref</a></h1>

    <h2>amp-img</h2>
    <amp-img src="CBFa2NyUcAA9u8x.jpg" width="450" height="325" layout="responsive"></amp-img>

    <h2>amp-carousel</h2>
    <amp-carousel height="325" layout="fixed-height" type="slides" autoplay delay="2000">
      <amp-img src="CBHoEzeUQAE5qXl.jpg" height="325"></amp-img>
      <amp-img src="CBHgZf-U0AAIREE.jpg" height="325"></amp-img>
      <amp-img src="CBFa2NyUcAA9u8x.jpg" height="325"></amp-img>
    </amp-carousel>

    <h2>amp-lightbox</h2>
    <amp-lightbox id="my-lightbox" layout="nodisplay">
      <div class="lightbox"
        on="tap:my-lightbox.close"
        role="button"
        tabindex="0">
        <h1>Hello World!</h1>
      </div>
    </amp-lightbox>
    <button class="ampstart-btn caps m2"
      on="tap:my-lightbox"
      role="button"
      tabindex="0">
      Open lightbox
    </button>

    <h2>amp-accordion</h2>
    <amp-accordion>
      <section expanded>
        <h4>Section 1</h4>
        <p>Bunch of awesome content.</p>
      </section>
      <section>
        <h4>Section 2</h4>
        <div>Bunch of even more awesome content. This time in a <code>&lt;div&gt;</code>.</div>
      </section>
    </amp-accordion>

    <h2>amp-lightbox-gallery</h2>
    <amp-carousel lightbox height="325" layout="fixed-height" type="slides" autoplay delay="2000">
      <amp-img src="CBHoEzeUQAE5qXl.jpg" height="325"></amp-img>
      <amp-img src="CBHgZf-U0AAIREE.jpg" height="325"></amp-img>
      <amp-img src="CBFa2NyUcAA9u8x.jpg" height="325"></amp-img>
    </amp-carousel>

    <h2>amp-story</h2>
    <a class="ampstart-btn m2 caps" href="amp-story.html" target="_blank">amp-story</a>

  </body>
</html>
